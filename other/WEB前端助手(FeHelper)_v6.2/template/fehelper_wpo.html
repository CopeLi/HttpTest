<!DOCTYPE HTML><html lang=zh-CN><head><title>当前网页加载时间</title><meta charset=utf-8><style type="text/css">body{font-family:Tahoma, sans-serif;font-size:10pt;color:#333;width:500px;margin:0 auto}table{border-collapse:collapse;width:100%}table thead th{text-align:center;color:#000}table.mod-header thead th{width:100px}th{background-color:#E0E0E0;border:1px solid #A0A0A0;font-size:10pt}td{border:1px solid #A0A0A0;font-size:10pt;text-align:right;padding-right:10px}#loadTotal{background:#f1f1f1;font-weight:bold}#pageInfo{padding-top:20px;line-height:24px;color:#a00;font-size:16px}#pageInfo span{color:#888;word-wrap:break-word}</style><script src=../static/js/google_analytics.js></script></head><body><div id=pageInfo>被检测的页面：<span id=pageTitle></span><br>页面完整地址：<span id=pageUrl></span></div><div id=pageLoadTime><h1>页面各阶段耗时统计：</h1><table cellpadding=3 cellspacing=0><thead><th>事件</th><th>单独耗时</th><th>累计耗时</th><tbody><tr><td>DNS解析<td id=dns><td id=dnsTotal><tr><td>建立连接<td id=connect><td id=requestTotal><tr><td>等待响应<td id=response><td id=responseTotal><tr><td>接收响应<td id=responseEnd><td id=responseEndTotal><tr><td>内容加载<td id=contentLoaded><td id=contentLoadedTotal><tr><td>页面渲染<td id=domComplete><td id=domCompleteTotal><tr><td>总耗时<td colspan=2 id=loadTotal></table></div><div id=pageHeaderInfo><h1>页面HTTP Header统计：</h1><table class=mod-header><thead><th>网页信息</th><th>数据</th><tbody><tr><td>Server Type<td id=server><tr><td>Server Time<td id=serverTime><tr><td>Content Encoding<td id=contentEncoding><tr><td>Content Type<td id=contentType><tr><td>Content Length<td id=contentLength><tr><td>Connection<td id=connection><tr><td>Vary<td id=vary><tr><td>Transfer Encoding<td id=transferEncoding><tr><td>Cache Control<td id=cacheControl><tr><td>Expires<td id=exprires><tr><td>Last Modified<td id=lastModified></table></div><script src=../static/js/core/core.js></script><script src=../static/js/core/fe-const.js></script><script src=../static/js/wpo/fe-wpo.js></script>
