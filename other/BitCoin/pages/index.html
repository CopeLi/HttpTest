<script type="text/javascript">
    function post( url, postData, valueId, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xhr.onreadystatechange = function(){
            var XMLHttpReq = xhr;
            if (XMLHttpReq.readyState == 4) {
                if (XMLHttpReq.status == 200) {
                    callback(valueId, XMLHttpReq.responseText);
                }
            }
        };
        xhr.send(postData);
    }

    function bterJSON(valueId, text) {
        var json = text.parseJSON();
        document.getElementById(valueId).innerHTML = json.datas.currentPrice;
    }

    function formatParam(params) { // 转成post需要的字符串.
        var str = "";
        for (var name in params) {
            str += name + "=" + params[name] + "&"
        }
        return str;
    }

    formatParam()
</script>
